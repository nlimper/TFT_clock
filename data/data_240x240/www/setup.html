<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <title>setup page - Open EPaper Link Access Point</title>
    <link rel="icon" type="image/vnd.icon" href="favicon.ico">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header {
    width: 100%;
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 20px;
    font-weight: bold;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
}

h1 {
    font-size: 22px;
    color: #007bff;
    margin-bottom: 15px;
}

p {
    font-size: 14px;
    margin-bottom: 10px;
}

pre {
    text-align: left;
    font-family: monospace;
    font-size: 14px;
    margin-bottom: 15px;
}

/* Fix input size issues */
.window {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.window input {
    width: 180px; /* Fixed width to prevent overflow */
    padding: 6px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Buttons and Select Elements */
button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Align inputs in a grid layout */
.input-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

.input-row label {
    width: 120px;
    font-weight: bold;
}

.input-row input {
    flex-grow: 1;
}

option, select {
    font-family: monospace, 'Lucida Console', 'Courier New', Courier;
}

/* Responsive Design */
@media (max-width: 500px) {
    .container {
        max-width: 95%;
    }

    .window input {
        width: 100%; /* Make inputs responsive on smaller screens */
    }
}


    </style>
</head>

<body>
    <header>
        <div class="logo">Setup WiFi settings</div>
    </header>

    <div class="container">
        <div class="window">
            <h1>WiFi config</h1>
            <p>WiFi mac address: <span id="mac">-</span></p>
            <pre>
SSID            <input type="text" id="ssid"> <button id="listssid">find SSID</button>
Password        <input type="password" id="pw">
            </pre>
            <p>Fill in fields below for static IP. Otherwise, leave empty.<br></p>
            <pre>
Static IP       <input type="text" id="ip">
Subnet mask     <input type="text" id="mask">
Gateway         <input type="text" id="gw">
DNS             <input type="text" id="dns">
            </pre>
            <button id="connect">Save WiFi settings and reboot</button><br>

        </div>
    </div>
    <script src="setup.js"></script>

</body>

</html>
